<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Address Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <script src="https://kit.fontawesome.com/65e9ac7cab.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screen: {},
          extend: {
            colors: {
              clifford: "#da373d",
              purple: "#413c69",
            },
          },
        },
      }
    </script>
  </head>

  <body class="font-Outfit">
    <div class="w-[100%] h-full lg:flex lg:flex-row">
      <!-- left side -->
      <div class="hidden lg:block w-[50%] h-screen" style="
          background-image: url(./image/Frame101.png);
          background-size: cover;
        "></div>

      <!-- right side -->
      <div class="w-[100%] lg:w-[50%] h-screen flex justify-center items-center">
        <div class="w-[76%] mx-auto space-y-8">
          <div class="text-center font-[700] text-[32px] text-[#091E42]">
            Email Address Verification
          </div>
          <div class="text-center font-[400] text-sm lg:text-[18px] leading-[24px] text-[#7A869A]">
            To verify your email, we have sent a one time password (OTP) to your
            email adddress
            <a href="/" class="text-[#0052CC]" style="text-decoration: underline">
              adekunle@xyz.com
            </a>
          </div>
          <div class="space-y-4">
            <label for="email" class="text-[16px] font-[500] text-[#42526E]">
              One Time Password (OTP Code)
            </label>
            <!-- <input class="w-full py-3 px-5 rounded" type="text" placeholder="Enter your Email Address" style="border: 1px solid #A5ADBA;"> -->
            <div class="w-full space-x-13 lg:flex lg:flex-row lg:space-x-10">
              <input type="text" class="w-[3rem] h-[3rem] rounded text-center" style="border: 1px solid #a5adba" />
              <input type="text" class="w-[3rem] h-[3rem] rounded text-center" style="border: 1px solid #a5adba" />
              <input type="text" class="w-[3rem] h-[3rem] rounded text-center" style="border: 1px solid #a5adba" />
              <input type="text" class="w-[3rem] h-[3rem] rounded text-center" style="border: 1px solid #a5adba" />
              <input type="text" class="w-[3rem] h-[3rem] rounded text-center" style="border: 1px solid #a5adba" />
              <input type="text" class="w-[3rem] h-[3rem] rounded text-center" style="border: 1px solid #a5adba" />
            </div>
          </div>
          <div class="w-full py-3 px-2 rounded text-white text-center text-[16px] font-[600]"
            style="padding: 12px, 25px, 12px, 25px; background-color: #0052cc">
            <button><a href="./clientDashboard/index.html">Sign In</a></button>
          </div>
          <div class="w-full text-[16px] font-[400] text-center text-[#7A869A]">
            <a href="/">
              Did not receive the SMS?
              <b class="text-[#0052CC]">Resend Code</b>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
